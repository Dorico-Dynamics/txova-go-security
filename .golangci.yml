version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  default: none
  enable:
    # Default linters
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # Additional linters
    - bodyclose
    - copyloopvar
    - dupl
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - forbidigo
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goprintffuncname
    - gosec
    - intrange
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - testableexamples
    - thelper
    - tparallel
    - unconvert
    - unparam
    - whitespace

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true

    errorlint:
      errorf: true
      asserts: true
      comparison: true

    exhaustive:
      default-signifies-exhaustive: true

    gocyclo:
      min-complexity: 15

    goconst:
      min-len: 3
      min-occurrences: 3

    gocritic:
      enabled-tags:
        - diagnostic
        - performance
        - style

    govet:
      enable-all: true
      disable:
        - fieldalignment

    nakedret:
      max-func-lines: 30

    nestif:
      min-complexity: 4

    nolintlint:
      require-explanation: true
      require-specific: true

    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: var-declaration
        - name: var-naming

    staticcheck:
      checks:
        - all

    unparam:
      check-exported: true

  exclusions:
    generated: lax
    presets:
      - comments
      - std-error-handling
    rules:
      - path: _test\.go
        linters:
          - dupl
          - goconst
          - gosec
          - unparam
          - errcheck
          - gocyclo
          - gochecknoinits
          - errorlint
          - intrange
          - nestif

      - path: _test\.go
        text: "fieldalignment"

      # hugeParam: library types cannot be changed to pointers
      - text: "hugeParam"
        linters:
          - gocritic

      # unnamedResult: clear return semantics
      - text: "unnamedResult"
        linters:
          - gocritic

      # unusedwrite in tests - fields are used in serialization
      - path: _test\.go
        text: "unusedwrite"
        linters:
          - govet

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/Dorico-Dynamics/txova-go-security
