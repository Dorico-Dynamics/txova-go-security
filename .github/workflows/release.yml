name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: "1.25.6"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      released: ${{ steps.version.outputs.released }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse version components with defaults for malformed tags
          VERSION=${LATEST_TAG#v}
          # Strip any pre-release/meta suffix (e.g., -rc1, -beta, +build)
          VERSION=$(echo "$VERSION" | sed 's/[-+].*//')

          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Validate each component is numeric, default to 0 if not
          if ! [[ "$MAJOR" =~ ^[0-9]+$ ]]; then MAJOR=0; fi
          if ! [[ "$MINOR" =~ ^[0-9]+$ ]]; then MINOR=0; fi
          if ! [[ "$PATCH" =~ ^[0-9]+$ ]]; then PATCH=0; fi

          # Get commits since last tag (include full commit bodies for BREAKING CHANGE detection)
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:'%H%n%s%n%b%n---COMMIT-END---')
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:'%H%n%s%n%b%n---COMMIT-END---')
          fi

          if [ -z "$COMMITS" ]; then
            echo "No new commits since last release"
            echo "released=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Commits since last release:"
          echo "$COMMITS"

          # Determine version bump based on conventional commits
          # Check for BREAKING CHANGE in commit body or ! in commit subject (any type)
          if echo "$COMMITS" | grep -qE "^[a-zA-Z0-9_-]+(\(.+\))?!:|BREAKING CHANGE:"; then
            # Breaking change - major bump
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?:"; then
            # Feature - minor bump
            MINOR=$((MINOR + 1))
            PATCH=0
          elif echo "$COMMITS" | grep -qE "^(fix|bugfix|perf|refactor)(\(.+\))?:"; then
            # Fix/perf/refactor - patch bump
            PATCH=$((PATCH + 1))
          else
            # Other commits - patch bump
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "released=true" >> $GITHUB_OUTPUT

      - name: Create tag
        if: steps.version.outputs.released == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.version }}

      - name: Generate release notes
        if: steps.version.outputs.released == 'true'
        id: notes
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 HEAD 2>/dev/null || echo "")
          # Get the previous tag before the one we just created
          if [ -n "$LATEST_TAG" ]; then
            PREV_TAG=$(git describe --tags --abbrev=0 ${LATEST_TAG}^1 2>/dev/null || echo "")
          else
            PREV_TAG=""
          fi

          if [ -z "$PREV_TAG" ]; then
            # For initial releases, include all commits (no truncation)
            COMMITS=$(git log --pretty=format:"- %s (%h)")
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi

          # Categorize commits
          FEATURES=$(echo "$COMMITS" | grep -E "^- (feat|feature)" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^- (fix|bugfix)" || true)
          PERF=$(echo "$COMMITS" | grep -E "^- perf" || true)
          REFACTOR=$(echo "$COMMITS" | grep -E "^- refactor" || true)
          DOCS=$(echo "$COMMITS" | grep -E "^- docs" || true)
          CHORE=$(echo "$COMMITS" | grep -E "^- (chore|ci|build|test)" || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^- (feat|feature|fix|bugfix|perf|refactor|docs|chore|ci|build|test)" || true)

          NOTES=""
          if [ -n "$FEATURES" ]; then
            NOTES="${NOTES}## Features\n${FEATURES}\n\n"
          fi
          if [ -n "$FIXES" ]; then
            NOTES="${NOTES}## Bug Fixes\n${FIXES}\n\n"
          fi
          if [ -n "$PERF" ]; then
            NOTES="${NOTES}## Performance\n${PERF}\n\n"
          fi
          if [ -n "$REFACTOR" ]; then
            NOTES="${NOTES}## Refactoring\n${REFACTOR}\n\n"
          fi
          if [ -n "$DOCS" ]; then
            NOTES="${NOTES}## Documentation\n${DOCS}\n\n"
          fi
          if [ -n "$CHORE" ]; then
            NOTES="${NOTES}## Maintenance\n${CHORE}\n\n"
          fi
          if [ -n "$OTHER" ]; then
            NOTES="${NOTES}## Other Changes\n${OTHER}\n\n"
          fi

          echo "notes<<RELEASE_NOTES_EOF" >> $GITHUB_OUTPUT
          echo -e "$NOTES" >> $GITHUB_OUTPUT
          echo "RELEASE_NOTES_EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.version.outputs.released == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false

  notify-success:
    name: Notify Success
    needs: release
    if: needs.release.outputs.released == 'true'
    uses: ./.github/workflows/notify-slack.yml
    with:
      status: SUCCESS
      version: ${{ needs.release.outputs.version }}
      triggered_by: ${{ github.actor }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_TXOVA }}

  notify-failure:
    name: Notify Failure
    needs: release
    if: failure()
    uses: ./.github/workflows/notify-slack.yml
    with:
      status: FAILURE
      version: ${{ needs.release.outputs.version || 'unknown' }}
      triggered_by: ${{ github.actor }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_TXOVA }}
